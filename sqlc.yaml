version: "2"
sql:
  - schema: "internal/migrations/postgres"
    queries: "internal/repo/user/postgres/query.sql"
    engine: "postgresql"
    gen:
      go:
        package: "query"
        sql_package: "pgx/v5"
        out: "internal/repo/user/postgres/query"
        emit_prepared_queries: true
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"